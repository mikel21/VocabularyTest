<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>Vocabulary test</title>

    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="styles/index.css">

    <script defer src="scripts/add.js"></script>
</head>

<body>
    <div class="center">
        <div>
            <div class="input-with-label">
                <div><input id="enWord" class="input-template-1" type="text" /></div>
                <div class="label-text">english word</div>
            </div>
            <div class="input-with-label">
                <div><input id="ruWord" class="input-template-1" type="text" /></div>
                <div class="label-text">ru word</div>
            </div>
            <div class="input-with-label">
                <div><input id="description" class="input-template-1" type="text" /></div>
                <div class="label-text">description</div>
            </div>
            <div class="input-with-label">
                <div><input id="sample" class="input-template-1" type="text" /></div>
                <div class="label-text">sample</div>
            </div>
        </div>
        <div id="j-add-word" class="button-template-1"><div class="button-text">Добавить</div></div>
        <div id="error" class="error-text hide">Ошибка: такое слово уже существует!</div>
    </div>
</body>

</html>
